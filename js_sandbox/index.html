<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sandbox: Section 2</title>
</head>
<body>
  <h1>JavaScript Sandbox: Section 2</h1>
  <form name="theForm">
    <label for='name'>What is your name?</label> 
    <input name='theName' id="name"/>

    <br/>
    <label for='age'>What is your age?</label> 
    <input name='theAge' id="age"/>
    <button onClick="greet(document.theForm.theName.value, document.theForm.theAge.value)" >Submit</button>
  </form>
  <script src="app.js"></script>
  <script src="06stringsAndConcatenation.js"></script>
  <script src="greetHandler.js"></script>


</body>
</html>
